<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Exemplo Rendered</title>
    </h:head>
    <h:body>
        <h:outputText value="Oi" 
                      rendered="#{(alunoMB.media ge 7.0 and alunoMB.mostrarAluno) or (alunoMB.media lt 7.0)}" />
        <h:form>
            Media: <h:inputText value="#{alunoMB.media}" /> <br/>
            <h:selectBooleanCheckbox value="#{alunoMB.mostrarAluno}" /> Mostrar? <br/>
            <h:commandButton value="OK" />
        </h:form>

    </h:body>
</html>
