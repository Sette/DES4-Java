<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="tabela" value="#{clienteMB.clientes}" var="c">
                <p:column>
                    <f:facet name="header"> ID </f:facet>
                    #{c.id}
                </p:column>
                
                
                <p:column>
                    <f:facet name="header"> Nome </f:facet>
                    #{c.nome}
                </p:column>
                
                <p:column>
                    <f:facet name="header"> Endereco </f:facet>
                    #{c.endereco}
                </p:column>
                
                <p:column>
                    <f:facet name="header"> UF </f:facet>
                    #{c.uf.sigla}
                </p:column>
                
                <p:column >
                    <f:facet name="header"> Ação </f:facet>
                    <p:commandButton value="Editar" ajax="false" icon="ui-icon-edit" action="#{clienteMB.editar(c.id)}"/>
                    <p:commandButton value="Excluir" action="#{clienteMB.excluir(c.id)}" update="tabela"  icon="ui-icon-trash"/>
                </p:column>
            </p:dataTable>
            <p:column>
                <p:commandButton value="Cadastrar" ajax="false" action="cliente"/>
            </p:column> 
        </h:form>
        
    </h:body>
</html>
