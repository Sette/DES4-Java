<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true"/>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome: " for="nome" />
                <h:inputText id="nome" value="#{produtoMB.produto.nome}" required="true" />
                <h:message for="nome"/>
                <h:outputLabel value="Preço: " for="preco" />
                <h:inputText id="preco" value="#{produtoMB.produto.preco}" required="true" />
                <h:message for="preco"/>
                <br/>
                <h:commandButton value="Salvar" action="#{produtoMB.salvar}"/>
            </h:panelGrid>
        </h:form>
        
        <h:dataTable value="#{produtoMB.produtos}" var="produto">
            <f:facet name="header">Produtos</f:facet>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{produto.nome}
            </h:column>
            
            <h:column>
                <f:facet name="header">Preço</f:facet>
                #{produto.preco}
            </h:column>
            
        
        </h:dataTable>
    </h:body>
</html>
