<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="corpo">
        <h:form>
            <h:messages globalOnly="true"/>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome: " for="nome" />
                <h:inputText id="nome" value="#{clienteMB.cliente.nome}" />
                <h:message for="nome"/>
                <h:outputLabel value="EndereÃ§o: " for="endereco" />
                <h:inputTextarea id="endereco"  value="#{clienteMB.cliente.endereco}" required="true" />
                <h:message for="endereco"/>
                <h:outputLabel value="Telefone: " for="telefone" />
                <h:inputText id="telefone"  value="#{clienteMB.cliente.telefone}" required="true"/>
                <h:message for="telefone"/>
                <h:outputLabel value="Estado: " for="uf"/>
                <h:selectOneMenu id="uf" value="#{clienteMB.cliente.uf}" converter="estadoConverter" required="true">
                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{ufMB.ufs}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}"/>
                </h:selectOneMenu>
                <h:message for="uf"/>
                <br/>

                <h:commandButton value="Salvar" action="#{clienteMB.salvar}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
