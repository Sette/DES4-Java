<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:define name="corpo">
        <h:form>
            <p:messages globalOnly="true"/>
            <p:panel header="Cadastro de Cliente" toggleable="True">
                <p:panelGrid columns="3" >
                        
                    <p:outputLabel value="Nome: " for="nome" />
                    <p:inputText id="nome" value="#{clienteMB.cliente.nome}" required="true" />
                    <p:message for="nome"/>
                    <p:outputLabel value="EndereÃ§o: " for="endereco" />
                    <p:inputTextarea id="endereco"  value="#{clienteMB.cliente.endereco}" required="true" />
                    <p:message for="endereco"/>
                    <p:outputLabel value="Telefone: " for="telefone" />
                    <p:inputText id="telefone"  value="#{clienteMB.cliente.telefone}" required="true"/>
                    <p:message for="telefone"/>
                    <p:outputLabel value="Estado: " for="uf"/>
                    <p:selectOneMenu id="uf" value="#{clienteMB.cliente.uf}" converter="estadoConverter" required="true">
                        <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{ufMB.ufs}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}"/>
                    </p:selectOneMenu>
                    <p:message for="uf"/>
                    <p:commandButton value="Cancelar" action="index"  immediate="true"/>
                    <p:commandButton value="Salvar" action="#{clienteMB.salvar}"/>
                    <p:commandButton value="Limpar" action="cliente">
                        
                    </p:commandButton>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
