<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cliente</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome: " for="nome" />
                <h:inputText id="nome" value="#{clienteMB.cliente.nome}" />

                <h:outputLabel value="EndereÃ§o: " for="endereco" />
                <h:inputTextarea id="endereco"  value="#{clienteMB.cliente.endereco}" />

                <h:outputLabel value="Telefone: " for="telefone" />
                <h:inputText id="telefone"  value="#{clienteMB.cliente.telefone}"/>
                <h:outputLabel value="Estado: " for="uf"/>
                <h:selectOneMenu id="uf" value="#{clienteMB.sigla}">
                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{ufMB.ufs}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado.sigla}"/>
                </h:selectOneMenu>
                <br/>

                <h:commandButton value="Salvar" action="#{clienteMB.salvar}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
