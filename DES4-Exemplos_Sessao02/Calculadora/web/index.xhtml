<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:inputText value="#{calculadoraMB.valorA}"/>
                <h:inputText value="#{calculadoraMB.valorB}"/>
                
                <h:panelGroup> 
                    <h:commandButton value="+" action="#{calculadoraMB.somar()}"/>
                </h:panelGroup>
                <h:panelGroup> 
                    <h:commandButton value="-" action="#{calculadoraMB.subtrair()}"/>
                </h:panelGroup>
                <h:panelGroup> 
                    <h:commandButton value="*" action="#{calculadoraMB.multiplicar()}"/>
                </h:panelGroup>
                <h:panelGroup> 
                    <h:commandButton value="/" action="#{calculadoraMB.dividir()}"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
